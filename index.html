<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango - Movie Theater</title>
    <style>
        /* Optional: Add your CSS styling here */
    </style>
</head>
<body>
    <header>
        <h1>Flatdango Movie Theater</h1>
    </header>
    
    <main>
        <section id="movie-details">
            <h2>Movie Details</h2>
            <div class="movie">
                <img id="poster" src="" alt="Movie Poster">
                <div>
                    <h3 id="title">Title</h3>
                    <p><strong>Runtime:</strong> <span id="runtime">Runtime</span> mins</p>
                    <p><strong>Showtime:</strong> <span id="showtime">Showtime</span></p>
                    <p><strong>Available Tickets:</strong> <span id="available-tickets">Available Tickets</span></p>
                    <button id="buy-ticket">Buy Ticket</button>
                </div>
            </div>
        </section>
        
        <aside>
            <h2>Movie Menu</h2>
            <ul id="films">
                <!-- List items for movies will be populated dynamically -->
                <!-- Example of how a list item would look like:
                <li class="film item">Movie Title</li>
                -->
            </ul>
        </aside>
    </main>

    <footer>
        <p>&copy; 2024 Flatdango Movie Theater. All rights reserved.</p>
    </footer>

    <!-- Optional: Add your JavaScript file here -->
    <script src="script.js"></script>
</body>
</html>
